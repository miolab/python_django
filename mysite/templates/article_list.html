{% extends "base.html" %}
{% load static %}

{% block title %}投稿記事の一覧{% endblock title %}

{% block content %}
    <h1>投稿記事の一覧</h1>
    <a href="{% url 'myapp:article_add' %}">追加</a>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>タイトル</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {% for article in articles %}
            <tr>
                <th>{{ article.id }}</th>
                <td>{{ article.title_submit }}</td>
                <td>
                    <a href="{% url 'myapp:article_modify' article_id=article.id %}">修正</a>
                    <a href="{% url 'myapp:article_del' article_id=article.id %}">削除</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock content %}
